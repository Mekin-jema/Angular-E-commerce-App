<p-toast position="top-right"></p-toast>
<div class="admin-pge">
  <p-card header="Products " subheader="List  of Products ">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="News"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10, 25, 50]"
          [value]="products"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="image">Image</th>
              <th pSortableColumn="price">
                Price<p-sortIcon field="price"></p-sortIcon>
              </th>

              <th pSortableColumn="stock">
                Stock<p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created at <p-sortIcon field="created"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td>
                <img [src]="product.image" alt="image" style="width: 100px" />
              </td>
              <td>{{ product.price }}</td>
              <!-- <td>{{ product.id }}</td> -->
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category?.name }}</td>
              <td>{{ product.dateCreated | date : 'short' }}</td>

              <td><i class="pi" [ngClass]="'pi-' + product.icon"></i></td>

              <p-button
                (click)="deleteProduct(product.id)"
                class="mr-2"
                styleClass="p-button-danger "
                icon="pi pi-trash"
              ></p-button>
              <p-button
                (click)="editProduct(product.id)"
                styleClass="p-button-success"
                icon="pi pi-pencil"
              ></p-button>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
