<p-toast position="top-right"></p-toast>
<div class="admin-pge">
  <p-card header="Users " subheader="List  of All Users ">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="users"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                Name <p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Email <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="icon">
                Is Admin <p-sortIcon field="icon"></p-sortIcon>
              </th>
              <Th pSortableColumn="color"
                >Country <p-sortIcon field="color"></p-sortIcon
              ></Th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.isAdmin }}</td>
              <td>{{ user.country }}</td>
              <td></td>
              <p-button
                (click)="deleteUser(user.id)"
                class="mr-2"
                styleClass="p-button-danger "
                icon="pi pi-trash"
              ></p-button>
              <p-button
                (click)="editUser(user.id)"
                styleClass="p-button-success"
                icon="pi pi-pencil"
              ></p-button>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
